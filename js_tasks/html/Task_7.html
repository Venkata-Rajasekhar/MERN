<!DOCTYPE html>
<html>
<head>
  <title>JS Task 7</title>
  <style type="text/css">

.car-container {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: flex-start; 
  margin-top: 50px;
  height: 300px; 
}

#car {
  width: 100px;
  position: relative;
  animation: carAnimation 2s linear infinite;
}

@keyframes carAnimation {
  0% {
    top: -100px; 
  }
  100% {
    top: 100%; 
  }
}

#id1 {
    text-align: left;
    margin-top: 20px;
}

h2 {
    color: blue;
    text-align: left;
}

    </style>
</head>
<body>
<div>
<div class="car-container">
  <img src="../../Assets/bujji.png" alt="Car" id="car">
</div>
<h2>Click the following buttons to handle animation</h2>
<br/>

<div id="id1">
<button onclick="startCar()">Start</button>
<button onclick="stopCar()">Stop</button>
</div>


<script>
    let carElement;
let carAnimation;

function startCar() {
  carElement = document.getElementById('car');
  carElement.style.animation = 'carAnimation 2s linear infinite';
}

function stopCar() {
  carElement = document.getElementById('car');
  carElement.style.animation = 'none';
}

</script>
  </div>
</body>
</html>
